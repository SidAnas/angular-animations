<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Animations</h1>
            <button class="btn btn-primary" (click)="onAnimation()">Animate!</button>
            <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
            <hr>
            <div (@divState.start)="startAnimation($event)" (@divState.done)="stopAnimation($event)" [@divState]="state" class="box1"></div>
            <br>
            <div [@wildState]="wildState" class="box2"></div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <input type="text" #input>
            <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
            <hr>
            <ul class="list-group">
                <li [@list1] class="list-group-item" (click)="onDelete(item)" *ngFor="let item of list">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li [@list2] class="list-group-item" (click)="onDelete(item)" *ngFor="let item of list">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
